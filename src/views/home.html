<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetcharoni</title>
    <link rel="shortcut icon" href="fetcharoni.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="top-controls">

        <div class="dropdown">
          <button>
            <p class="name">GET</p>
            <p class="arrow">â–¾</p>
          </button>
          <ul>
            <li><button onclick="setMethod('GET')">GET</button></li>
            <li><button onclick="setMethod('POST')">POST</button></li>
            <li><button onclick="setMethod('PUT')">PUT</button></li>
            <li><button onclick="setMethod('PATCH')">PATCH</button></li>
            <li><button onclick="setMethod('DELETE')">DELETE</button></li>
          </ul>
        </div>

        <div>
          <input type="text" placeholder="Address" id="input" />
        </div>

        <div>
          <button id="send" onclick="sendRequest()">Send</button>
        </div>
      </section>

      <section class="tab-group">
        <div class="tab">

          <div class="tab-top">
            <button onclick="setTab('headers', this)" class="active">
              Headers
            </button>
            <button onclick="setTab('body', this)">Body</button>
            <button onclick="setTab('options', this)">Options</button>
            <button onclick="setTab('code', this); getCode();">
              Export Code
            </button>
          </div>

          <div class="tab-fields">

            <div id="headers" class="active">
              <p class="curlies">headers: {</p>
              <div
                spellcheck="false"
                contenteditable="true"
                class="input-1"
                placeholder='"Authorization Token": "69",'
              ></div>
              <p class="curlies opposite">}</p>
            </div>

            <div id="body">
              <p class="curlies">body: {</p>
              <div
                spellcheck="false"
                contenteditable="true"
                class="input-1"
                placeholder='"cool link": "https://youtu.be/dQw4w9WgXcQ",'
              ></div>
              <p class="curlies opposite">}</p>
            </div>

            <div id="options">
              <p class="curlies">fetch('URL', {</p>
              <div
                spellcheck="false"
                contenteditable="true"
                class="input-1"
                placeholder='"mode": "no-cors",'
              ></div>
              <p class="curlies opposite">});</p>
            </div>

            <div id="code">
              <div spellcheck="false" class="input-2"></div>
            </div>

          </div>
        </div>

        <div class="tab">

          <div class="tab-top">
            <button onclick="setTab('raw', this)" class="active">
              Response
            </button>
            <button onclick="setTab('headers-out', this)">Headers</button>
            <button onclick="setTab('render', this)">Render</button>
            <button onclick="setTab('html', this)">HTML</button>
          </div>

          <div class="tab-fields">

            <div id="raw" class="active">
              <div class="raw-content">
                <div class="r">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 -960 960 960"
                  >
                    <path
                      fill="#fff"
                      d="M440-183v-274L200-596v274l240 139Zm80 0 240-139v-274L520-457v274Zm-40-343 237-137-237-137-237 137 237 137ZM160-252q-19-11-29.5-29T120-321v-318q0-22 10.5-40t29.5-29l280-161q19-11 40-11t40 11l280 161q19 11 29.5 29t10.5 40v318q0 22-10.5 40T800-252L520-91q-19 11-40 11t-40-11L160-252Zm320-228Z"
                    />
                  </svg>
                  <h1>No requests sent yet...</h1>
                </div>
              </div>
            </div>

            <div id="render">
              <iframe frameborder="0" id="render-iframe"></iframe>
            </div>

            <div id="html">
              <iframe frameborder="0" id="html-iframe"></iframe>
            </div>

            <div id="headers-out">
              <div class="input-1 normal">
                <div style="color: #ffc55a">No request sent yet...</div>
              </div>
            </div>

          </div>
        </div>
      </section>

      <footer>
        <a class="donate" href="https://www.patreon.com/axorax" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Z"/></svg></a>
        <p class="status-p">v1.0.0</p>
      </footer>

    </main>
  </body>
</html>
